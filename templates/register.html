{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: "float 3s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            },
          },
        },
      },
    }
  </script>
  <link href="https://unpkg.com/@heroicons/vue@2.0.18/24/outline/heroicons.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md animate-float">
    <h2 class="text-3xl font-bold text-center mb-6">Register</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div class="relative">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="flex items-center relative">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.001 9.001 0 0112 15a9.001 9.001 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" name="username" id="username" placeholder="Enter your username"
            class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
            required />
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="flex items-center relative">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.264 0 .52.053.75.146a2 2 0 014.5 0c.23-.093.486-.146.75-.146a3 3 0 013 3v2a2 2 0 01-2 2h-12a2 2 0 01-2-2v-2a3 3 0 013-3z" />
          </svg>
          <input type="password" name="password" id="password" placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
            required />
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</body>
</html>
